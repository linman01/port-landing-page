<!DOCTYPE html>
<html lang="en-US">

    <head>
        <!-- HTML head -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Landing Page</title>

        <!-- Link the CSS stylesheet here -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body id="top-page">
        <!-- Header, Navigation w/ links -->
        <header>
            <nav>
                <ul>
                    <li><a class="nav-link" href="https://github.com/linman01">Github</a></li>
                    <li><a class="nav-link" href="https://www.linkedin.com/in/lauraeinman/">Linkedin</a></li>
                    <li><a class="nav-link" href="#contact-section">Contact Me</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content -->
        <main>
            <!-- (title, image/figure, image/figure caption) -->
            <h1>Laura Inman</h1>
            <h2>My Portfolio</h2>
            <figure>
                <img src="./assets/images/coming-soon.png" alt="Paint splashed image with the words coming soon." />
                <figcaption>Coming Soon</figcaption>
            </figure>

            <!-- Contact section -->
            <section id="contact-section">
                <!-- (section header) -->
                <h2 class="section-h2">Contact Me</h2>
                <!-- (contact form w/ inputs & submit button) -->
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="First Last"/>
                    <br />
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="user@example.com" required />
                    <br />
                    <input id="submit-button" type="submit" value="Submit">
                </form>
                <a href="#top-page">Return to top</a>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2022 <a href="https://laurainman.com/">LauraInman.com</a></p>
        </footer>
    </body>

</html>
